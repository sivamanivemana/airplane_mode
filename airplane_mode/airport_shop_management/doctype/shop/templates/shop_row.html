<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop Cards</title>
	<style>
		.card-container {
			display: flex;
			flex-wrap: wrap;
			gap: 1rem;
		}

		.card {
			width: 18rem;
			border: 1px solid #ccc;
			border-radius: 0.5rem;
			overflow: hidden;
		}

		.card img {
			width: 100%;
			height: auto;
		}

		.card-body {
			padding: 1rem;
		}

		.card-title {
			font-size: 1rem;
			margin-bottom: 0.75rem;
		}

		.card-text {
			margin-bottom: 1rem;
		}

		.card-link {
			color: blue;
			text-decoration: none;
		}

		.green-dot {
			width: 20px;
			height: 20px;
			background: #00FF00;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div class="card-container">
		{% if doc.status == 'Available' %}
		<div class="card">
			<img src="{{ doc.shop_image }}" class="card-img-top" alt="{{ doc.name }}">
			<div class="card-body">
				<h5 class="card-title">{{ doc.name }} <span style="color: green;font-size: 0.7rem;" class="green-dot">{{ doc.status }}</span></h5>
				<p class="card-text">{{ doc.airport }}</p>
				<a href="{{ doc.route }}" class="card-link">View Shop</a>
			</div>
		</div>
		{% endif %}
	</div>
</body>

</html>
